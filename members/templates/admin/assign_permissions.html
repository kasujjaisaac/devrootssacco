{% extends "admin_base.html" %}

{% block title %}Assign Permissions{% endblock %}

{% block content %}
<div class="container mt-4">

    <h3 class="fw-bold text-primary mb-4">
        <i class="bi bi-key-fill me-2"></i> Assign Permissions to Role: {{ role.name }}
    </h3>

    <form method="POST">
        {% csrf_token %}
        
        <div class="card shadow-sm">
            <div class="card-body">

                <h5 class="mb-3">Available Permissions</h5>

                <div class="row">
                    {% for perm in permissions %}
                    <div class="col-md-4 mb-2">
                        <div class="form-check">
                            <input 
                                class="form-check-input"
                                type="checkbox"
                                name="permissions"
                                value="{{ perm.id }}"
                                id="perm{{ perm.id }}"
                                {% if perm in role.permissions.all %}checked{% endif %}
                            >
                            <label class="form-check-label" for="perm{{ perm.id }}">
                                {{ perm.name }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="mt-4">
                    <button class="btn btn-primary">
                        <i class="bi bi-save2 me-1"></i> Save Permissions
                    </button>
                    <a href="{% url 'manage_roles' %}" class="btn btn-secondary ms-2">
                        Back
                    </a>
                </div>

            </div>
        </div>

    </form>

</div>
{% endblock %}
