{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - DEV ROOTS SACCO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f9f4;
        }

        /* Top Navigation Bar */
        .topbar {
            background-color: #28a745; /* Green theme */
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .topbar .logo img {
            height: 50px;
        }

        .topbar .logout-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Page Header */
        .page-header {
            margin: 30px 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .page-header h2 {
            font-weight: bold;
            color: #19692c;
        }

        /* Cards for Settings Sections */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .card i {
            font-size: 3rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #19692c;
        }

        .card-text {
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 768px) {
            .card i {
                font-size: 2.5rem;
            }

            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        .footer {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="topbar">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="DEV ROOTS SACCO Logo">
        </div>
        <div>
            <span>Welcome, {{ request.user.get_full_name|default:request.user.username }}!</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm ms-3 logout-btn">
                Logout <i class="bi bi-box-arrow-right"></i>
            </a>
        </div>
    </div>

    <div class="container mt-4">

        <!-- Page Header -->
        <div class="page-header">
            <h2><i class="bi bi-gear"></i> System Settings</h2>
        </div>

        <!-- Settings Cards -->
        <div class="row g-4">

            <!-- Manage Admin Users -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card text-center p-3" onclick="location.href='{% url 'admin_manage_users' %}'">
                    <i class="bi bi-people-fill text-success mb-3"></i>
                    <h5 class="card-title">Admin Users</h5>
                    <p class="card-text">Add, edit, and manage administrators and their roles.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; {{ now|date:"Y" }} DEV ROOTS SACCO. All rights reserved.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
