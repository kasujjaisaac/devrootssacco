{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DevRoots SACCO â€“ Member Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom right, #0f9d58, #00c853, #a7ffeb);
    background-size: 200% 200%;
    animation: gradientMove 8s infinite alternate ease-in-out;
    padding: 20px;
  }

  @keyframes gradientMove {
    from { background-position: left top; }
    to { background-position: right bottom; }
  }

  .container {
    display: flex;
    max-width: 980px;
    width: 100%;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 12px 32px rgba(0,0,0,0.25);
    backdrop-filter: blur(8px);
    background: rgba(255,255,255,0.15);
    flex-direction: row;
  }

  /* LEFT PANEL */
  .left-panel {
    flex: 1;
    padding: 60px 50px;
    color: white;
    background: rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .left-panel::after {
    content: "";
    position: absolute;
    width: 320px;
    height: 320px;
    background: rgba(255,255,255,0.08);
    border-radius: 50%;
    bottom: -40px;
    right: -60px;
    filter: blur(35px);
  }

  .left-logo { width: 150px; margin-bottom: 25px; filter: drop-shadow(0 6px 12px rgba(0,0,0,0.4)); transition: transform .3s ease; }
  .left-logo:hover { transform: scale(1.08); }

  .left-panel h1 { font-size: 2.3rem; font-weight: 700; margin-bottom: 10px; letter-spacing: 1px; }
  .left-panel h3 { font-weight: 500; margin-bottom: 20px; opacity: 0.9; }
  .left-panel p { max-width: 320px; opacity: 0.85; margin-bottom: 25px; line-height: 1.5; }
  .left-btn { padding: 12px 32px; border-radius: 30px; background: white; color: #0d5625; border: none; font-size: 1rem; font-weight: 600; cursor: pointer; transition: .3s; box-shadow: 0 5px 12px rgba(255,255,255,0.4);}
  .left-btn:hover { background: #000; color: white; transform: translateY(-2px); }

  /* RIGHT PANEL */
  .right-panel {
    flex: 1;
    padding: 55px 45px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(12px);
    border-left: 2px solid rgba(255,255,255,0.4);
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .right-panel h2 { font-size: 1.9rem; color: #0f6d2f; font-weight: 700; margin-bottom: 5px; }
  .right-panel p { font-size: 0.9rem; opacity: 0.7; margin-bottom: 25px; }

  .error-box { background: rgba(255,0,0,0.2); border-left: 4px solid red; color: #7a0000; padding: 10px; border-radius: 6px; margin-bottom: 20px; }

  label { font-weight: 600; font-size: 0.85rem; margin-bottom: 6px; }
  input { width: 100%; padding: 14px 16px; font-size: 1rem; background: rgba(255,255,255,0.85); border: 1.5px solid rgba(0,0,0,0.15); border-radius: 10px; outline: none; margin-bottom: 20px; transition: .3s; }
  input:focus { border-color: #0f6d2f; box-shadow: 0 0 8px rgba(0,140,40,0.4); }

  .password-container { position: relative; }
  .show-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-weight: 600; opacity: 0.5; }
  .show-btn:hover { opacity: 1; }

  .button-row { display: flex; justify-content: space-between; gap: 15px; margin-top: 10px; flex-wrap: wrap; }
  .sign-in-btn, .forgot-password-btn { flex: 1; min-width: 140px; }

  .sign-in-btn { background: #0f6d2f; color: white; padding: 14px 0; border: none; font-weight: 700; font-size: 1.05rem; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 6px 16px rgba(0,128,0,0.35); }
  .sign-in-btn:hover { background: #093a1d; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,100,0,0.45); }

  .forgot-password-btn { text-align: center; padding: 14px 0; border-radius: 12px; border: 2px solid #0f6d2f; background: white; color: #0f6d2f; font-weight: 600; text-decoration: none; transition: all 0.3s ease; }
  .forgot-password-btn:hover { background: #0f6d2f; color: white; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,128,0,0.35); }

  /* Responsive adjustments */
  @media (max-width: 900px) {
    .container { flex-direction: column; }
    .left-panel, .right-panel { width: 100%; padding: 40px 25px; border-left: none; }
    .left-panel { order: 1; }
    .right-panel { order: 2; }
  }

  @media (max-width: 500px) {
    .left-panel h1 { font-size: 1.8rem; }
    .left-panel h3 { font-size: 1.1rem; }
    .right-panel h2 { font-size: 1.5rem; }
    input { padding: 12px 14px; font-size: 0.95rem; }
    .sign-in-btn, .forgot-password-btn { font-size: 0.9rem; padding: 12px 0; }
  }
</style>
</head>

<body>
<div class="container">
  <div class="left-panel">
    <img src="{% static 'img/logo.png' %}" class="left-logo" alt="Logo">
    <h1>DEVROOTS SACCO</h1>
    <h3>MEMBER LOGIN PORTAL</h3>
    <p>Not yet a member?<br>Click below to learn how to join DevRoots SACCO.</p>
    <button class="left-btn">Learn More</button>
  </div>

  <div class="right-panel">
    <h2>Sign In</h2>
    <p>Enter your username and password to access your account.</p>

    {% if error %}
      <div class="error-box">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label>Username</label>
      <input type="text" name="username" placeholder="Enter username" required />

      <label>Password</label>
      <div class="password-container">
        <input type="password" name="password" id="password" placeholder="Enter password" required />
        <button type="button" class="show-btn" onclick="togglePassword()">Show</button>
      </div>

      <div class="button-row">
        <button class="sign-in-btn" type="submit">Sign In</button>
        <a href="#" class="forgot-password-btn">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>

<script>
function togglePassword() {
  const input = document.getElementById("password");
  const btn = document.querySelector(".show-btn");
  if (input.type === "password") {
    input.type = "text";
    btn.innerText = "Hide";
  } else {
    input.type = "password";
    btn.innerText = "Show";
  }
}
</script>
</body>
</html>
