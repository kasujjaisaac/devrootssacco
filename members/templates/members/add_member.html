<!-- Page Title -->
<h2>Add New Member</h2>

<!-- 
    The form tag defines a form that will send data to the server.
    method="POST" → this tells the form to send data securely (POST request).
    enctype="multipart/form-data" → required if your form uploads files
    (e.g., profile photos, documents).
-->
<form method="POST" enctype="multipart/form-data">

    <!-- 
        CSRF token is a security feature that Django uses to prevent malicious attacks.
        Every POST form in Django MUST include {% csrf_token %}.
    -->
    {% csrf_token %}

    <!-- 
        This renders your Django form fields automatically,
        wrapped inside <p> tags for simple structure.
        Example (depending on your form):
        <p>First name: <input type="text" ... ></p>
        <p>Last name: <input type="text" ... ></p>
        <p>Upload Photo: <input type="file" ... ></p>
    -->
    {{ form.as_p }}

    <!-- Submit Button -->
    <button type="submit">Add Member</button>
</form>

<!-- A link to the page that shows all registered members -->
<a href="{% url 'members_list' %}">View All Members</a>
