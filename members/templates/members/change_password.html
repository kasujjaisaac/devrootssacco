{% extends 'base.html' %}
<!-- 
    This means the page is using base.html as the main layout.
    Only the content inside block "content" will replace the base content area.
-->


{% block title %}Change Password{% endblock %}
<!-- Sets the page title shown in the browser tab. -->


{% block content %}
<!-- MAIN CONTENT OF THE PAGE -->
<div class="container" style="max-width: 400px; margin-top: 100px;">
    <h2 class="mb-4 text-center">Change Your Password</h2>

    <!-- DISPLAY FEEDBACK MESSAGES (success or error) -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            <!-- 
                message.tags will be either 'success', 'error', etc.
                message is the actual text from Django messages framework.
            -->
        {% endfor %}
    {% endif %}

    <!-- PASSWORD CHANGE FORM -->
    <form method="post">
        {% csrf_token %}
        <!-- Required for all POST forms for security -->

        <!-- New Password Field -->
        <div class="form-group mb-3">
            <label for="new_password">New Password</label>
            <input 
                type="password" 
                name="new_password" 
                id="new_password" 
                class="form-control" 
                required
            >
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group mb-3">
            <label for="confirm_password">Confirm Password</label>
            <input 
                type="password" 
                name="confirm_password" 
                id="confirm_password" 
                class="form-control" 
                required
            >
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary w-100">
            Change Password
        </button>
    </form>
</div>

<!-- LOCAL STYLING FOR ALERTS -->
<style>
    .alert {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        color: #fff;
        background-color: #e74c3c; /* default red */
    }
    .alert-success {
        background-color: #2ecc71; /* green success background */
    }
</style>

{% endblock %}
