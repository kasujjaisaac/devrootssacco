<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevRoots SACCO | Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d6efd, #003c82);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-card {
            background: white;
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 75px;
            margin-bottom: 10px;
        }

        .title {
            font-weight: 600;
            font-size: 26px;
            color: #003c82;
        }

        .btn-login {
            background: #0d6efd;
            color: white;
            font-weight: 500;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #003c82;
        }

        .footer-text {
            font-size: 13px;
            color: #666;
            margin-top: 15px;
        }
    </style>

</head>
<body>

    {% block content %}{% endblock %}

</body>
</html>
